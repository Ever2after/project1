<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #popup{
        width : 300px;
        height : 400px;
        background:#333333;
        color : #fff;
        position : absolute;
        bottom : 0px;
        left : 50px;
        text-align : center;
        border:1px solid #000;
      }
    </style>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('#close').click(function(){
          $('#popup').hide();
        });
      });
      $(document).ready(function(){
        $('.open').click(function(){
          $('#popup').show();
        });
      });
    </script>

  </head>
  <body>
    <div class="open">
      <a href="#">open</a>
    </div>
    <div class="open">
      <a href=#>wow!</a>
    </div>
    <div style = "height : 2000px;width : 100%;background : #252525";>

    </div>
    <div id="popup">
      <div class="contents">
        하위 오주상의 첫 팝업입니다. 개꿀띠

      </div>
      <div id="close" style = "width : 100px;height : 100px;background : #fff;">
        close
      </div>
    </div>
  </body>
</html>
